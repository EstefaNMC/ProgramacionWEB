<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciona IF </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container text-center py-5">
        <h1 id="titulo" class="display-4 py-5">Condici√≥n if</h1>
        <input id="color" type="text" class="form-control my-3" placeholder="Ingrese el color">
        <button id="boton" class="btn btn-danger">Haz click </button>

    </div>

    
 
    <script>

        document.getElementById("boton").onclick=function(){

            var color = document.getElementById("color").value;
            if(color=="azul"|| color=="Azul"){

            document.getElementById("titulo").classList.add("text-primary");

            }else if(color=="Rojo"||color=="rojo"){

            document.getElementById("titulo").classList.add("text-danger");

            }else {
                alert("No encontre ese color");
            }
         }

    </script>
